<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Gameola</title>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="image.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <h2>My Cart</h2>
    <hr style="background-color:#fff;">
    
        <!---Products-->
        <div class="cart">
            <div class="cart-img">
                <span class="image-holder" id="Xbox-Series-X"></span>
                <div class="product-desc">
                    <h2 class="product-name">Xbox Console</h2>
                    <p class="status-text">In Stock</p>
                    <h3 class="product-price">$450</h3>                    
                    <div class="function-buttons">
                        <div class="quantity">
                            <img src=".res/Icons/minus.png" alt="Minus">
                            <p class="quantity-number">1</p>
                            <img src=".res/Icons/plus.png" alt="Plus">
                        </div>
                    </div>
                </div>
            </div> 
            <hr style="background-color:#fff;">
                <div class="img">
                    <span class="image-holder" id="Xbox-Series-X"></span>
                    <div class="product-desc">
                        <h2 class="product-name">Xbox Console</h2>
                        <p class="status-text">In Stock</p>
                        <h3 class="product-price">$450</h3>
                        <div class="function-buttons">
                            <div class="quantity">
                                <img src=".res/Icons/minus.png" alt="Minus">
                                <p class="quantity-number">1</p>
                                <img src=".res/Icons/plus.png" alt="Plus">
                            </div>
                        </div>
                    </div>
                </div> 
            <hr style="background-color:#fff;">
        <!--pricing-->
        <div class="spacing">
            <div class="subtotal">
                <span>Subtotal:</span> <span>$ <span id="subtotal">900</span></span>
            </div>
            <div class="subtotal">
                <span>Shipping:</span> <span>$ <span id="subtotal">15</span></span>
            </div>    
            <div class="subtotal">   
                <span>Promo Subtotal:</span> <span>- $ <span id="subtotal">20</span></span>
            </div>
            <hr style="background-color:#fff;">
            
            <div class="product-price">
                <span>Total:</span> <span>$ <span id="product-price">895</span></span>
            </div>
        </div>
    </div>
    </section>
</div> 
    <!--button-->
    <button class="confirm-payment-btn">Confirm Payment</button>

    <script src="script.js"></script>
</body>
</html>
